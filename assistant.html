<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Epanos - Home</title>
    <link rel="icon" href="./images/logo-small.png">
    <link rel="stylesheet" href="./css/assistant.css">
    <link rel="stylesheet" href="./css/mobile_friendliness.css">
</head>
<body>
  <div id="content">
    <div id="botimage-surrounding">
      <img id="botimage" src="images/aRfcfw2.png" height="300" width="auto">
    </div>
    <div id="bot">
      <div id="chatarea">
        <div id="chatbox">
          
        </div>
        <form id="chat">
          <input id="chatbar" placeholder="Type your message here" autocomplete="off">
        </form>
        </div>
      </div>
    </div>
  </div>
  <div id="contact">
    <p id="contact-header">Contact Us</p>
    <div id="contact-info">
      <div class="social-media-section">
        <img class="social-media-image" src="./images/phone.png">
        <br><span class="social-media-label">Call us at 012-345-6789</span>
      </div>
      <div class="social-media-section">
        <img class="social-media-image" src="./images/instagram.png">
        <br><span class="social-media-label">@epanoshealth</span>
      </div>
      <div class="social-media-section">
        <img class="social-media-image" src="./images/facebook.png">
        <br><span class="social-media-label">@epanoshealth</span>
      </div>
      <div class="social-media-section">
        <img class="social-media-image" src="./images/email.png">
        <br><span class="social-media-label">help@epanoshealth.com</span>
      </div>
    </p>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/assistant.js"></script>
  <script src="js/menu.js"></script>
<script src="js/fade-in.js"></script>
</body>
</html>
